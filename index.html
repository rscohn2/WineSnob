
<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <script src="js/jquery-1.10.2.min.js"></script>
	    <script src="js/mustache-0.7.2.min.js"></script>
	    <script src="js/jq.appframework.js"></script>
        <script src="intelxdk.js"></script>

        <script type="text/javascript" language="javascript">
            // This event handler is fired once the AppMobi libraries are ready
            function onDeviceReady() {
                //use AppMobi viewport to handle device resolution differences if you want
               
                //hide splash screen now that our app is ready to run
                AppMobi.device.hideSplashScreen();
                setTimeout(function(){
                    $.ui.launch();
                },50);
            }

            //initial event handler to detect when appMobi is ready to roll
            document.addEventListener("appMobi.device.ready",onDeviceReady,false);
        </script> 

        <script src="js/appframework.ui.js"></script>
        <script>
            $.ui.autoLaunch=false;
            $.ui.useOSThemes=true;
            $.ui.blockPageScroll();
            $(document).ready(function(){
                if($.ui.useOSThemes&&!$.os.ios&&$("#afui").get(0).className!=="ios")
                $("#afui").removeClass("ios");
            });
        </script>
        <link href="css/icons.css" rel="stylesheet" type="text/css"></link>
        <link href="css/af.ui.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div id="afui" class='ios'>
          
<div id="header"></div>
          
<div id="content" style="">
	          
	<div class="panel" title="Main" id="pageMain" selected="selected" data-appbuilder-object="page" style="" data-header="header_0">
		<div class="input_element form_element" style="width: 100%; overflow: hidden;" data-appbuilder-object="input" data-position="static">
			<label for="searchBox">Search</label>
			<input type="text" style="float:left;" id="searchBox" placeholder="Name, varietal, etc.">
		</div>
		<ul class="list" data-appbuilder-object="list" data-position="static">
			<li>
				<a href="#pageDetails">Item 1</a>
			</li>
			<li>
				<a href="#pageDetails">Item 2</a>
			</li>
		</ul>
	</div>
	<div class="panel" title="Wine Details" id="pageDetails" data-appbuilder-object="page" style="" data-header="header_2">
		<div class="text_item" data-appbuilder-object="text" data-position="static" style="text-align: center;">
			<span id="">x</span> / <span id="">x</span>
		</div>
		<div class="text_item" data-appbuilder-object="text" data-position="static">
			Your Rating
		</div>
		<div class="text_item" data-appbuilder-object="text" data-position="static">
			(stars)
		</div>
		<div class="text_item" data-appbuilder-object="text" data-position="static">
			$0.00
		</div>
		<div class="text_item" data-appbuilder-object="text" data-position="static">
			Average Rating
		</div>
		<div class="text_item" data-appbuilder-object="text" data-position="static">
			(stars)
		</div>
		<div class="text_item" data-appbuilder-object="text" data-position="static">
			$0.00
		</div>
		<div class="textarea_element form_element" style="width: 100%; overflow: hidden;" data-appbuilder-object="textarea" data-position="static">
			<label for="">Notes</label><textarea id=""></textarea>
		</div>
		<img src="images/blank.gif" style="width: 50px; height: 50px;" alt="Title" data-appbuilder-object="image" data-position="static" class="" title="">
	</div>
	<div class="panel" title="Enter Wine" id="pageEnter" data-appbuilder-object="page" style="" data-header="header_1">
		<div class="input_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="input" data-position="static">
			<label for="wineName">Name</label>
			<input type="text" style="float:left;" id="wineName" placeholder="Enter Name">
		</div>
		<div class="input_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="input" data-position="static">
			<label for="wineVarietal">Varietal</label>
			<input type="text" style="float:left;" id="wineVarietal" placeholder="Cabernet">
		</div>
		<div class="input_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="input" data-position="static">
			<label for="wineAppelation">Appelation</label>
			<input type="text" style="float:left;" id="wineAppelation" placeholder="Napa Valley">
		</div>
		<div class="input_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="input" data-position="static">
			<label for="">Price (bottle)</label>
			<input type="text" style="float:left;" id="" placeholder="$0.00">
		</div>
		<div class="input_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="input" data-position="static">
			<label for="">Rating</label>
			<input type="text" style="float:left;" id="" placeholder="(stars)">
		</div>
		<div class="textarea_element form_element" style="width:100%;overflow:hidden" data-appbuilder-object="textarea" data-position="static">
			<label for="">Notes</label><textarea id=""></textarea>
		</div>
		<img src="images/blank.gif" style="width:50px;height:50px" alt="Title" data-appbuilder-object="image" data-position="static" class="">
		<a class="button" href="#" style="" data-appbuilder-object="button" data-position="static" data-transition="slide" id="">Camera</a>
	</div>
</div>
          
<div id="navbar">
	<a href="#pageMain" class="icon home">Home</a><a href="#pageEnter" class="icon add">Add</a>
</div>
        
<header id="header_0" data-appbuilder-object="header">
	<h1 class="">
		Wine Snob
	</h1>
</header>
<header id="header_1" data-appbuilder-object="header">
	<h1 class="">
		Enter Wine
	</h1>
	<a id="cancelButton" href="#pageMain" class="button" style="float:left;">Cancel</a><a id="saveButton" href="#pageMain" class="button" style="float:right;">Save</a>
</header>
<header id="header_2" data-appbuilder-object="header">
	<h1 class="">
		Wine Name
	</h1>
	<a id="editButton" href="#pageEnter" class="button" style="float:left;">Edit</a>
</header>
        </div>
    </body>
</html>
